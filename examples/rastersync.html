<!DOCTYPE HTML><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head><script type="module" src="buildings.c8aba77f.js"></script><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="robots" content="index, all"><title>olcesium raster layer synchronization example</title><link rel="stylesheet" href="buildings.f9b3e687.css" type="text/css"><style>fieldset{float:left;display:inline-block}label{display:block}body.hideLayerInputs fieldset{display:none}</style></head><body> <div id="map2d" style="float:left;width:600px;height:400px"></div> <div id="map3d" style="float:left;width:600px;height:400px;position:relative"></div> <input type="button" value="Remove all layers" onclick="global.ol2d.getLayers().clear();document.body.className='hideLayerInputs';"> <input type="button" value="Remove last layer" onclick="global.removeLastLayer();document.body.className='hideLayerInputs';"> <br> <input type="button" value="Add Stamen" onclick="global.addStamen();"> <input type="button" value="Add TileWMS" onclick="global.addTileWMS();"> <input type="button" value="Add TileJSON" onclick="global.addTileJSON();"> <br><br> <input type="button" value="TileWMS change" onclick="global.changeTileWMSParams();"> <fieldset id="layer0"> <label class="checkbox"> <input class="visible" type="checkbox" onchange="global.layer0.setVisible(this.checked)" checked>OpenAerial layer </label> <label>opacity</label> <input class="opacity" type="range" min="0" max="1" step="0.01" value="1" oninput="global.layer0.setOpacity(parseFloat(this.value))"> <label>Z-index</label> <input type="range" min="-10" max="10" step="1" oninput="global.layer0.setZIndex(parseFloat(this.value))"> </fieldset> <fieldset id="layer2"> <label class="checkbox"> <input class="visible" type="checkbox" onchange="global.layer2.setVisible(this.checked)" checked>World borders </label> <label>opacity</label> <input class="opacity" type="range" min="0" max="1" step="0.01" value="1" oninput="global.layer2.setOpacity(parseFloat(this.value))"> <label>Z-index</label> <input type="range" min="-10" max="10" step="1" oninput="global.layer2.setZIndex(parseFloat(this.value))"> </fieldset> <script src="buildings.45886cb9.js"></script> <script type="module" src="rastersync.d60af0b6.js"></script> </body></html>
