<!DOCTYPE HTML><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head><script type="module" src="buildings.c8aba77f.js"></script><script type="module" src="buildings.64751cc0.js"></script><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="robots" content="index, all"><title>olcesium vectors example</title><link rel="stylesheet" href="buildings.f9b3e687.css" type="text/css"><style>.cesium-credit-textContainer{font-size:50%;line-height:100%;display:inline-block}</style></head><body> <div id="map2d" style="float:left;width:600px;height:400px"></div> <div id="map3d" style="float:left;width:600px;height:400px;position:relative"></div> <div><input id="enable" type="button" value="Enable/disable Cesium"></div> <div><input type="button" value="Toggle depth test" onclick="javascript:scene.globe.depthTestAgainstTerrain = !scene.globe.depthTestAgainstTerrain; ol3d.getAutoRenderLoop().restartRenderLoop()"></div> <div><input type="button" value="Toggle circle style" onclick="javascript:toggleStyle()"></div> <div><input type="button" value="Add/remove one vector layer" onclick="javascript:addOrRemoveOneVectorLayer()"></div> <div><input type="button" value="Add/remove one feature" onclick="javascript:addOrRemoveOneFeature()"></div> <div><input type="button" value="Toggle clampToGround mode" onclick="javascript:toggleClampToGround(); ol3d.getAutoRenderLoop().restartRenderLoop()"></div> <div> <input id="framerate" type="number" min="0" step="10" value="10"> <input type="button" value="Set the target rendering frame rate" onclick="javascript:setTargetFrameRate()"> </div> <div>Vectors are synchronized from the OpenLayers map to the Cesium scene. <br>3D positioning and some styling is supported.<br>The render loop is automatically stopped when idle.</div> <script src="buildings.45886cb9.js"></script> <script type="module" src="vectors.349b1c8f.js"></script> </body></html>
