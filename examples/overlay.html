<!DOCTYPE HTML><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head><script type="module" src="buildings.c8aba77f.js"></script><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="robots" content="index, all"><title>Overlay example</title><link rel="stylesheet" href="buildings.f9b3e687.css" type="text/css"><link rel="stylesheet" href="overlay.3ad518a9.css" type="text/css"><style>.ol-popup{filter:drop-shadow(0 1px 4px #0003);background-color:#fff;border:1px solid #ccc;border-radius:10px;min-width:280px;padding:15px;position:absolute;bottom:12px;left:-50px}.ol-popup:after,.ol-popup:before{content:" ";pointer-events:none;border:solid #0000;width:0;height:0;position:absolute;top:100%}.ol-popup:after{border-width:10px;border-top-color:#fff;margin-left:-10px;left:48px}.ol-popup:before{border-width:11px;border-top-color:#ccc;margin-left:-11px;left:48px}.ol-popup-closer{text-decoration:none;position:absolute;top:2px;right:8px}.ol-popup-closer:after{content:"âœ–"}.popover-content{min-width:180px}</style></head><body> <div id="popup" class="ol-popup"> <a href="#" id="popup-closer" class="ol-popup-closer"></a> <div id="popup-content"></div> </div> <div id="popup-bootstrap" title="Welcome to OpenLayers"></div> <div id="map" style="float:left;width:600px;height:400px"></div> <div id="map3d" style="float:left;width:600px;height:400px;position:relative"></div> <input id="enable" type="button" value="Enable/disable"> <form id="click-action-form"> <fieldset> <legend>On Click...</legend> <input type="radio" name="click-action" value="add" checked> ... add a new Overlay <br> <input type="radio" name="click-action" value="new"> ... re-position the Overlay <br> </fieldset> </form> <form id="overlay-type-form"> <fieldset> <legend>What type of overlay to use?</legend> <input type="radio" name="overlay-type" value="default" checked> Default HTML Elements <br> <input type="radio" name="overlay-type" value="popover"> Bootstrap <i>popover</i> <br> </fieldset> </form> <script src="buildings.45886cb9.js"></script> <script type="module" src="overlay.2a75776a.js"></script> <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script> <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> </body></html>
